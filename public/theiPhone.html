<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The iPhone</title>
 <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
 <link rel="stylesheet" href="../css/iphoneStyles.css">
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="overlay"></div><div id="blurbContainer"><div id="closeBlurb">&times</div><div id="blurbText"></div></div>
<div id="notification"><img src="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Messages-512.png" width="20px" id="notificationIcon"><div id="notificationText">You have something better to do, don't you?</div></div>
<h1 id="welcome">Welcome to <span id="welcomeYear">1900</span>.</h1>
<div class="container">
<div class="appContainer"><img src="../assets/iphoneAssets/alarmClock.png" id="alarmClock" class="element"><div class="badge">9</div></div>
<img src="../assets/iphoneAssets/books.png" id="books" class="element">
<img src="../assets/iphoneAssets/button.png" id="button" class="element">
<img src="../assets/iphoneAssets/button2.png" id="button2" class="element">
<img src="../assets/iphoneAssets/button3.png" id="button3" class="element">
<img src="../assets/iphoneAssets/button4.png" id="button4" class="element">
<img src="../assets/iphoneAssets/camera.png" id="camera" class="element">
<img src="../assets/iphoneAssets/clover.png" id="clover" class="element">
<img src="../assets/iphoneAssets/compass.jpeg" id="compass" class="element">
<img src="../assets/iphoneAssets/cord.png" id="cord" class="element">
<img src="../assets/iphoneAssets/dice.png" id="dice" class="element">
<div class="appContainer"><img src="../assets/iphoneAssets/letter.jpeg" id="letter" class="element"><div class="badge">4</div></div>
<div class="appContainer"><img src="../assets/iphoneAssets/notebook.png" id="notebook" class="element"><div class="badge">2</div></div>
<img src="../assets/iphoneAssets/pen.png" id="pen" class="element">
<div class="appContainer"><img src="../assets/iphoneAssets/stamp.jpeg" id="stamp" class="element"><div class="badge">5</div></div>
<img src="../assets/iphoneAssets/stickies.png" id="stickies" class="element">
<img src="../assets/iphoneAssets/tv.png" id="tv" class="element">
<img src="../assets/iphoneAssets/typewriter.png" id="typewriter" class="element">
<img src="../assets/iphoneAssets/watch.png" id="watch" class="element">
<img src="../assets/iphoneAssets/whisk.png" id="whisk" class="element">
</div>
<div class="navigationPanel">
<div id="prevPage"><img src="../assets/iphoneAssets/prevPage.png"><p>Previous Page</p></div>
<div id="goHome"><img src="../assets/iphoneAssets/goHome.png"><p>Go Home</p></div>
<div id="nextPage"><img src="../assets/iphoneAssets/nextPage.png"><p>Next Page</p></div>
</div>
<ul id="toolbar">
<li id="currentTime"></li>
<li id="homeButton"></li>
</ul>
<div id="warning"><h1>WARNING! Screens smaller than 1120px are not optimal for this experience.<br><br>This is an experimental website and may look horrendous on smaller screens. Click to proceed.</h1></div>
<script src="../js/iphoneScript.js"></script>
</body>
</html>
